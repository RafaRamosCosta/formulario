<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie sua Conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-controller" >
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle" ></i>
                <small></small>
            </div>
            <div class="form-controller" >
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu e-mail...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle" ></i>
                <small></small>
            </div>
            <div class="form-controller">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle" ></i>
                <small></small>
            </div>
            <div class="form-controller">
                <label for="confirm-senha">Confirmação de senha</label>
                <input type="password" id="confirm-senha" placeholder="Confirme sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle" ></i>
                <small></small>
            </div>
            <div class="">
                <button type="submit">Enviar</button>
            </div>
           
        </form>
    </div>
    <script src="https://kit.fontawesome.com/8d7dd60cf0.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
